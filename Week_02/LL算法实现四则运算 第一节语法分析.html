    // 四则运算
            /***
             * 
             *      表达式定义  AdditiveExpression 加法表达式 EOF end of File 终结符
             *                  MultiplicativeExpression 乘法表达式 所有的加法表达式都可以看成一个
             *                  乘法表达式 
                    <Expression> :: = <AdditiveExpression><EOF>
                
                    <AdditiveExpression>:: = <MultiplicativeExpression>
                             | <AdditiveExpression> <+> <MultiplacationExpression>
                             | <AdditiveExpression> <-> <MultiplicationExpression>
        
                    <MultiplicativeExpress> :: = 
                        <Number>
                            |<MultiplicativeExpression> <*> <Number>
                            |<MultiplicativeExpression> </> <Number>
             * 
             * --------LL语法分析----------
             *  <AdditiveExpresssion>::= 
             *       <Number>
             *       |<MultiplicativeExpression><*><Number>
             *       |<MultiplicativeExpression></><Number>
             *       |<AdditiveExpression><+><MultiplicativeExpression>
             *       |<AdditiveExpression><-><MultiplicativeExpression>
             * 
             * 
              */
